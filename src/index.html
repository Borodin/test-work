<!DOCTYPE html>
<html lang="en" ng-app="newsApp">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/icon/icon192.png">
    <link rel=manifest href=/manifest.json>
    <meta name=theme-color content=#FFFFFF>
    <meta name=apple-mobile-web-app-status-bar-style content=#FFFFFF>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="postListCtrl">
    <header>
        <span>Photo</span>
        <select ng-model="orderProp">
            <option selected>All</option>
            <option value="views">Initially unpopular</option>
            <option value="!views">First popular</option>
        </select>
        <input type="text" ng-model="query" placeholder="search">
    </header>
    <main>
        <!-- (article>(h1>lorem3)+img[src=images/my/$.jpg]+p>lorem20)*16 -->
        <article ng-click="popup(post)" id="{{post.id}}" ng-repeat="post in posts | filter:{title:query} | orderBy:orderProp as filtered">
            <div class="picture">
                <img ng-src="{{post.poster}}" alt="">
                <div class="like" ng-class="{liked:localStorage[post.id]=='1'}" ng-click="like(post.id, $event)"></div>
            </div>
            <h1>{{post.title}}</h1>
            <p>{{post.description | limitTo:120 }}...</p>
        </article>
        <span class="info" ng-class="{show:filtered.length==0}">Upon request, «{{query}}» is nothing found.</span>
    </main>
    <footer></footer>

    <div class="popup" ng-class="{open:open}">
        <div class="close" ng-click="popup(false)"></div>
        <div class="content" id="content">
            <div class="picture">
                <img ng-src="{{post.poster}}" alt="">
                <div class="like" ng-class="{liked:localStorage[post.id]=='1'}" ng-click="like(post.id, $event)"></div>
            </div>
            <div class="description">
                <h2>{{post.title}}</h2>
                <p>{{post.description}}</p>
            </div>
        </div>
    </div>
</body>
</html>
